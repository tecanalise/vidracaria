<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Vidraçaria</title>

<h:body>
<h2>Cadastro de Forma de Pagamento</h2>
<ui:composition template="layout.xhtml">
<ui:define name="content">
<h:form>
<p:panelGrid columns = "2">
<h:outputText value="Tipo: "/>
<p:inputText value = "#{formpagamentoBean.formpagamento.tipo}"/>
<h:outputText value="Descrição: "/>
<p:inputText value="#{formpagamentoBean.formpagamento.descricao}"/>
<h:outputText value="Prazo: "/>
<p:inputText value="#{formpagamentoBean.formpagamento.prazo}"/>

<p:inputText value="#{formpagamentoBean.formpagamento.pesocomercial}"/>
<h:outputText value="Peso Desconto: "/>
<p:inputText value="#{formpagamentoBean.formpagamento.pesodesconto}"/>
<p:commandButton value="Salvar" action = "#{formpagamentoBean.salva}"/>
</p:panelGrid>
</h:form> 
</ui:define>
</ui:composition>
</h:body>
</html>
