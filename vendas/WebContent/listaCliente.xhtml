<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Vendas</title>
</h:head>
<h:body>
<ui:composition template="layout.xhtml">
<ui:define name="content">
<div id="container">
<div align="center" >
	<h:form>
	<p:panel header="Lista de Clientes">
  <p:messages />
    <table width="500" align="center">
                                <tr>
                                    <td colspan="2" align="center"><h:outputText value="Informe o nome do usuário a ser pesquisado" /></td>
                                </tr>
                                <tr>
                                    <td align="right"><h:inputText  value="#{clienteBean.cliente.nome}" /></td>
                                    <td align="left"><h:commandButton value="Pesquisar" action="#{clienteBean.busca}"></h:commandButton></td>
                                </tr>
                            </table>
  
		<p:dataTable value="#{clienteBean.clientes}" var="cliente" border="1">
			<p:column>
				<f:facet name="header">
Nome
</f:facet>
#{cliente.nome}
</p:column>
<p:column>
				<f:facet name="header">
Endereço
</f:facet>
#{cliente.endereco}
</p:column>
<p:column>
				<f:facet name="header">
Cpf
</f:facet>
#{cliente.cpf}
</p:column>
<p:column>
				<f:facet name="header">
Bairro
</f:facet>
#{cliente.bairro}
</p:column>
<p:column>
				<f:facet name="header">
Cidade
</f:facet>
#{cliente.cidade}
</p:column>
<p:column>
				<f:facet name="header">
Uf
</f:facet>
#{cliente.uf}
</p:column>
<p:column>
				<f:facet name="header">
Cep
</f:facet>
#{cliente.cep}
</p:column>
<p:column>
				<f:facet name="header">
Telefone
</f:facet>
#{cliente.telefone}
</p:column>
<p:column>
				<f:facet name="header">
Complemento
</f:facet>
#{cliente.complemento}
</p:column>
<p:column>
				<f:facet name="header">
Rg
</f:facet>
#{cliente.rg}
</p:column>
			<p:column>
				<f:facet name="header">
E-mail
</f:facet>
#{cliente.email}
</p:column>
			<p:column>
				<f:facet name="header">Excluir</f:facet>
				<p:commandLink action="#{clienteBean.excluir(cliente)}">
    Excluir
</p:commandLink>

			</p:column>
		</p:dataTable>
		</p:panel>
	</h:form>
	</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
