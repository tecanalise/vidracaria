<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Vendas</title>
</h:head>
<h:body>
<ui:composition template="layout.xhtml">
<ui:define name="content">
<div id="container">
<div align="center" >
<h:form>
<p:panel header="Cadastro de Fornecedores">
  <p:messages />
<p:panelGrid columns = "2">
<h:outputText value="Razão Social: "/>
<p:inputText value = "#{fornecedorBean.fornecedor.razaosocial}" size="80"/>
<h:outputText value="Nome Fantasia: "/>
<p:inputText value="#{fornecedorBean.fornecedor.nomefantasia}" size="80"/>
<h:outputText value="Endereço: "/>
<p:inputText value="#{fornecedorBean.fornecedor.endereco}" size="80"/>
<h:outputText value="Bairro: "/>
<p:inputText value="#{fornecedorBean.fornecedor.bairro}" size="50"/>
<h:outputText value="Cidade: "/>
<p:inputText value="#{fornecedorBean.fornecedor.cidade}" size="50"/>
<h:outputText value="Complemento: "/>
<p:inputText value="#{fornecedorBean.fornecedor.complemento}" size="50"/>
<h:outputText value="Cep: "/>
<p:inputText value="#{fornecedorBean.fornecedor.cep}"/>
<h:outputText value="Uf: "/>
<p:inputText value="#{fornecedorBean.fornecedor.uf}" size="10"/>
<h:outputText value="Cnpj: "/>
<p:inputText value="#{fornecedorBean.fornecedor.cnpj}"/>
<h:outputText value="E-mail: "/>
<p:inputText value="#{fornecedorBean.fornecedor.email}" size="50"/>
<h:outputText value="Telefone: "/>
<p:inputText value="#{fornecedorBean.fornecedor.telefone}"/>
<p:commandButton value="Salvar" action = "#{fornecedorBean.salva}"/>
</p:panelGrid>
</p:panel>
</h:form> 
</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
