<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Vidraçaria</title>
</h:head>
<h:body>
	<h2>Lista de Pagamentos</h2>
	<h:form>
		<p:dataTable value="#{pagamentoBean.pagamentos}" var="pagamento" border="1">
			<p:column>
				<f:facet name="header">
Nome do Cliente:
</f:facet>
#{pagamento.nome}
</p:column>
<p:column>
				<f:facet name="header">
Situação:
</f:facet>
#{pagamento.situacao}
</p:column>
<p:column>
				<f:facet name="header">
Valor Orçamento:
</f:facet>
#{pagamento.valor}
</p:column>
			<p:column>
				<f:facet name="header">Excluir</f:facet>
				<p:commandLink action="#{pagamentoBean.excluir(pagamento)}">
    Excluir
</p:commandLink>

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
