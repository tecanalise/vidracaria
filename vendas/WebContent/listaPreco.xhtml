<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Vidraçaria</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
<ui:define name="content">
<div id="container">
<div align="center" >
	<h:form>
		<p:panel header="Lista de Preços">
  <p:messages />
    <table width="500" align="center">
                                <tr>
                                    <td colspan="2" align="center"><h:outputText value="Informe o nome do usuário a ser pesquisado" /></td>
                                </tr>
                                <tr>
                                    <td align="right"><h:inputText  value="#{precoBean.preco.nome}" /></td>
                                    <td align="left"><h:commandButton value="Pesquisar" action="#{precoBean.busca}"></h:commandButton></td>
                                </tr>
                            </table>
		<p:dataTable value="#{precoBean.precos}" var="preco" border="1">
			<p:column>
				<f:facet name="header">
Nome do Produto:
</f:facet>
#{preco.nome}
</p:column>
<p:column>
				<f:facet name="header">
Preço de Venda:
</f:facet>
#{preco.precovenda}
</p:column>
<p:column>
				<f:facet name="header">
Prazo de Entrega:
</f:facet>
#{preco.prazoentrega}
</p:column>

			<p:column>
				<f:facet name="header">Excluir</f:facet>
				<p:commandLink action="#{precoBean.excluir(preco)}">
    Excluir
</p:commandLink>

			</p:column>
		</p:dataTable>
		</p:panel>
	</h:form>
	</div>
	</div>
	</ui:define>
	</ui:composition>
</h:body>
</html>
