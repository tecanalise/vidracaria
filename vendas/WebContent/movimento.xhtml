<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Vidraçaria</title>
</h:head>
<h:body>
<ui:composition template="layout.xhtml">
<ui:define name="content">
<div id="container">
<div align="center" >
<h:form>
 <p:panel header="Cadastro de Movimento">
  <p:messages />
<p:panelGrid columns="2" columnClasses="label, value">
<h:outputText value="Entrada de Dinheiro ao Dia: "/>
<p:inputText value = "#{movimentoBean.movimento.entradadinheiroaodia}" required="true" label="Entrada de Dinheiro ao Dia" size="30"/>
<h:outputText value="Saída de Dinheiro ao Dia: "/>
<p:inputText value="#{movimentoBean.movimento.saidadinheiroaodia}" size="30"/>
<p:commandButton value="Salvar" action = "#{movimentoBean.salva}"/>
</p:panelGrid>
</p:panel>
</h:form> 
</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
