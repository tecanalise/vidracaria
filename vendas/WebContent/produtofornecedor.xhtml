<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Vendas</title>
</h:head>
<h:body>
<h2>Cadastro de Produtos do Fornecedor</h2>
<ui:composition template="layout.xhtml">
<ui:define name="content">
<h:form>
<p:panelGrid columns = "2">
<h:outputText value="Nome do Produto: "/>
<p:inputText value = "#{profornecedorBean.profornecedor.nomeproduto}"/>
<h:outputText value="Preço de Venda: "/>
<p:inputText value="#{profornecedorBean.profornecedor.precovenda}"/>
<h:outputText value="Prazo de Entrega: "/>
<p:inputText value="#{profornecedorBean.profornecedor.prazoentrega}"/>
<p:commandButton value="Salvar" action = "#{profornecedorBean.salva}"/>
</p:panelGrid>
</h:form> 
</ui:define>
</ui:composition>
</h:body>
</html>
