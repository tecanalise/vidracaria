<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Vidraçaria</title>
</h:head>
<h:body>
<ui:composition template="layout.xhtml">
<ui:define name="content">
<div id="container">
<div align="center" >
<h:form>
<p:panel header="Cadastro de Formas de Pagamento">
  <p:messages />
<p:panelGrid columns = "2">
<h:outputText value="Tipo: "/>
<p:inputText value = "#{formpagamentoBean.formpagamento.tipo}"/>
<h:outputText value="Descrição: "/>
<p:inputText value="#{formpagamentoBean.formpagamento.descricao}" size="50"/>
<h:outputText value="Prazo: "/>
<p:inputText value="#{formpagamentoBean.formpagamento.prazo}" size="20"/>
<h:outputText value="Peso Comercial: "/>
<p:inputText value="#{formpagamentoBean.formpagamento.pesocomercial}" size="10"/>
<h:outputText value="Peso Desconto:"/>
<p:inputText value="#{formpagamentoBean.formpagamento.pesodesconto}" size="10"/>
<p:commandButton value="Salvar" action = "#{formpagamentoBean.salva}"/>
</p:panelGrid>]
</p:panel>
</h:form> 
</div>
</div>
</ui:define>
</ui:composition>
</h:body>

</html>
